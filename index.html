<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <!-- Link to font -->
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
</head>

<body>

    <!-- Title -->
    <h1>Explore Trending Music Videos Worldwide</h1>

    <!-- Form -->
    <form class="formClass">
        <div class="inputBox">
            <label for="countryCode">Enter country to generate list</label><br>
            <br><input type="text" id="countryCode" name="countryCode" placeholder="Enter country (e.g. Russia)" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter country (e.g. Russia)'"><br>
            <br><label for="js-max-results">Maximum results to return</label><br>
            <br><input type="number" name="js-max-results" id="js-max-results" value="3"><br>
        </div>
        <br><input type="submit" id="videoList" value="Submit">
    </form>

    <!-- Video list generated here-->
    <main>
            <div class="results hidden">
                <ul class="results-list"></ul>
            </div>
        
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
